<!-- Pantalla para editar información de una cuenta registada -->
<div class="container">
    <div class="row titulosSeccion">
        <div class="col-md-12">
            <span>Editar información</span>
        </div>
    </div>
    <div class="editarInformacion">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/images/logobancos/bancolombia.png" alt="Icono Bancolombia"><span class="bancoEditarInformacion">{{cuenta.banco}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="tituloEditarInformacion">Cuenta de ahorros</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="resultadoEditarInformacion">{{cuenta.numeroCuenta}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="tituloEditarInformacion">Cédula de ciudadania</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="resultadoEditarInformacion">{{cuenta.tipoCuenta}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="text-align: center;margin-top: 10px;">
            <label class="labelsLetra control-label" for="">¿A qué producto te gustaría asociar esta cuenta?</label>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row form-group">
        <div class="col-12">
            <div class="row" style="text-align: center;">
                <div class="col-6" style="text-align: right;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="devolucionAportes">
                        <div class="col-12 imagenProducto">
                            <div class="row" style="text-align: end;">
                                <div class="col-12 interrogacionProductos">
                                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                                </div>
                            </div>
                            <img src="assets/images/productos/coins.png" alt="Monedas">
                        </div>
                    </div>
                    <div>
                        <label class="letraInputs">Devolución de aportes</label>
                    </div>
                </div>
                <div class="col-6" style="text-align: left;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="prestacionEconomica">
                        <div class="col-12 imagenProducto">
                            <div class="row" style="text-align: end;">
                                <div class="col-12 interrogacionProductos">
                                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                                </div>
                            </div>
                            <img src="assets/images/productos/investment.png" alt="Bolsa de dinero">
                        </div>
                    </div>
                    <div>
                        <label class="letraInputs">Prestaciones económicas</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="width: 43%;">
    <div class="row">
        <div class="col-12" style="text-align: center;">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="terminosCondiciones">
                <label class="letraInputs" style="margin-bottom: 3px;" for=""><u>Acepto términos y condiciones</u></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="text-align: center; margin-top: 15px; margin-bottom: 15px;">
            <button type="button" class="btn btn-primary btn-lg" (click)="actualizarCuentaRegistrada()">GUARDAR CUENTA</button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<!-- ***************************************************************************** -->
